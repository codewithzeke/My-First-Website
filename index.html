<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Model</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    <div class="orbit-path orbit1"></div>
<div class="orbit-path orbit2"></div>
<div class="orbit-path orbit3"></div>
<div class="orbit-path orbit4"></div>
<div class="orbit-path orbit5"></div>
<div class="orbit-path orbit6"></div>
<div class="orbit-path orbit7"></div>
<div class="orbit-path orbit8"></div>
<div class="orbit-path orbit9"></div>
    
    <div class="planet orbit1">
  <div class="planet-body" style="background-color: red;"></div>
    </div>
    <div class="planet orbit2">
      <div class="planet-body" style="background-color: orange;"></div>
    </div>
    <div class="planet orbit3">
      <div class="planet-body" style="background-color: yellow;"></div>
    </div>
    <div class="planet orbit4">
      <div class="planet-body" style="background-color: green;"></div>
    </div>
    <div class="planet orbit5">
      <div class="planet-body" style="background-color: blue;"></div>
    </div>
    <div class="planet orbit6">
      <div class="planet-body" style="background-color: purple;"></div>
    </div>
    <div class="planet orbit7">
      <div class="planet-body" style="background-color: white;"></div>
    </div>
    <div class="planet orbit8">
      <div class="planet-body" style="background-color: gray;"></div>
    </div>
    <div class="planet orbit9">
      <div class="planet-body" style="background-color: pink;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
